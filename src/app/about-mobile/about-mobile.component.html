<div class="contain flex flex-col">
    <div class="left-content">
        <div class="section-title">
            <h3 class="text-secondary my-5"><span>QUEM SOMOS</span></h3>
        </div>
        <div class="content my-10">
            <div class="main-title-content my-5">
                <h1>{{this.mainTitle}}</h1>
            </div>
            <div class="subtitle-content my-5">
                <h4>{{this.subTitle}}</h4>
            </div>
            <div class="paragraph-content">
                <p class="my-5">
                    {{this.firstParagraph}}
                </p>
                <p class="my-5">
                    {{this.secondParagraph}}
                </p>
            </div>
        </div>
    </div>
    <div class="scroller contain-boxes overflow-x-auto" #scroller>
        <div class="flex items-center pl-3 justify-between flex-row w-[1000px]">
            <div class="mission" #mission>
                <div class="mission-card bg-white flex p-8">
                    <div class="mission-right">
                        <div class="description-title my-2">
                            <h4>Missão</h4>
                        </div>
                        <div class="description-content">
                            <p>
                                {{this.missionContent}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="vision" #vision>
                <div class="vision-card bg-white flex p-8"> 
                    <div class="vision-right">
                        <div class="description-title my-2">
                            <h4>Visão</h4>
                        </div>
                        <div class="description-content">
                            <p>
                                {{this.visionContent}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="values" #values>
                <div class="values-card bg-white flex p-8">
                    <div class="values-right">
                        <div class="description-title my-2">
                            <h4>Valores</h4>
                        </div>
                        <div class="description-content">
                            <p>
                                {{this.valuesContent}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="slide-controllers mt-0 text-center">
        <a href="javascript:void(0)" (click)="this.scrollTo(mission)" class="text-secondary text-2xl" [innerHTML]="this.missionButton"></a>
        <a href="javascript:void(0)" (click)="this.scrollTo(vision)" class="text-secondary text-2xl" [innerHTML]="this.visionButton"></a>
        <a href="javascript:void(0)" (click)="this.scrollTo(values)" class="text-secondary text-2xl" [innerHTML]="this.valuesButton"></a>
    </div>
</div>
