<div class="contain flex justify-between flex-col">
    <div class="left-content py-0">
        <div class="section-title">
            <h3 class="text-secondary my-5"><span>NOSSOS SERVIÃ‡OS</span></h3>
        </div>
        <div class="content">
            <div class="main-title-content my-10">
                <h1>{{this.mainTitle}}</h1>
            </div>
            <div class="paragraph-content">
                <p class="my-5">
                    {{this.contentParagraph}}
                </p>
            </div>
        </div>
    </div>
    <div class="right-content flex items-center justify-center flex-col">
        <div class="firstBlock-card flex">
            <div class="firstBlock-images-container flex flex-col justify-around">
                <div class="box" *ngFor="let service of this.servicesObject">
                    <img src="{{this.service.image_path}}" alt="">
                    <div class="description">
                        <h2>{{this.service.name | uppercase}}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
